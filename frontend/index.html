<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Donasi Buku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle; margin-right: 10px;">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Form Donasi Buku
            </h1>
            <p>Berbagi ilmu untuk masa depan yang lebih cerah</p>
        </div>

        <div class="form-content">
            <form id="donasiForm" enctype="multipart/form-data">
                <!-- Data Pribadi -->
                <div class="section">
                    <h3 class="section-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Data Pribadi
                    </h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap Anda">
                        </div>
                        <div class="form-group">
                            <label for="no_telepon">Nomor Telepon</label>
                            <input type="tel" id="no_telepon" name="no_telepon" required placeholder="08xxxxxxxxxx">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="contoh@email.com">
                    </div>

                    <div class="form-group">
                        <label for="alamat">Alamat Penjemputan</label>
                        <textarea id="alamat" name="alamat" required placeholder="Masukkan alamat lengkap untuk penjemputan buku"></textarea>
                    </div>


                <!-- Pilih Jumlah Buku -->
                <div class="book-selector">
                    <div class="form-group">
                        <label for="jumlahBuku">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle; margin-right: 5px;">
                                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                            </svg>
                            Berapa buku yang ingin Anda donasikan?
                        </label>
                        <select id="jumlahBuku" name="jumlahBuku" required>
                            <option value="">-- Pilih Jumlah Buku --</option>
                            <option value="1">1 Buku</option>
                            <option value="2">2 Buku</option>
                            <option value="3">3 Buku</option>
                            <option value="4">4 Buku</option>
                            <option value="5">5 Buku</option>
                            <option value="6">6 Buku</option>
                            <option value="7">7 Buku</option>
                            <option value="8">8 Buku</option>
                            <option value="9">9 Buku</option>
                            <option value="10">10 Buku</option>
                        </select>
                    </div>
                </div>

                <!-- Detail Buku -->
                <div id="daftarBuku"></div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
                            <path d="M22 2L11 13"></path>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                        Kirim Donasi
                    </span>
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>
            <div id="status" class="status"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
